<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./employeeregister.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Employee Registration</title>
</head>
<body>
    <div class="form-container">
        <h2>Employee Registration</h2>
        <form method="post">
            <div class="form-group">
                <label for="ename">Employee Name</label>
                <input type="text" id="ename" name="ename" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="sal">Salary</label>
                <input type="number" id="sal" name="sal" step="0.01" placeholder="Enter your salary" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <p id="passerr" class="error"></p>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter your 10-digit number" required>
            </div>

            <div class="button-container">
                <button id="submit" type="button">Submit</button>
                <a href="./employeelogin.html" class="secondary-button">Already Registered? Login</a>
            </div>
        </form>
    </div>
    <script src="./employeeregister.js"></script>
</body>
</html>
