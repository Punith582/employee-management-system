<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Update Form</title>
    <link rel="stylesheet" href="./employeeupdate.css">
</head>
<body>
    <div class="form-container">
        <h1>Update Employee Details</h1>
        <form action="">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name">

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">

            <label for="sal">Salary</label>
            <input type="number" name="sal" id="sal" placeholder="Enter your salary">

            <label for="contact">Contact Number</label>
            <input type="tel" name="contact" id="contact" placeholder="Enter your contact number">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">

            <button id="updatebtn" type="submit">Update</button>
        </form>
    </div>

    <script src="./employeeupdate.js"></script>
</body>
</html>
